<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="scripts.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display" id="display">
            <div id="sec"></div>
            <div id="prim">0</div>
        </div>
        <button class="press twice clear" >C</button>
        <button class="press del">DEL</button>
        <button class="press div opr">รท</button>
        <button class="press 7 num">7</button>
        <button class="press 8 num">8</button>
        <button class="press 9 num">9</button>
        <button class="press mul opr">ร</button>
        <button class="press 4 num">4</button>
        <button class="press 5 num">5</button>
        <button class="press 6 num">6</button>
        <button class="press sub opr">-</button>
        <button class="press 1 num">1</button>
        <button class="press 2 num">2</button>
        <button class="press 3 num">3</button>
        <button class="press add opr">+</button>
        <button class="press twice 0 num">0</button>
        <button class="press dec num">.</button>
        <button class="press eq">=</button>

    </div>
</body>
</html>

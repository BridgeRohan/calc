<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="scripts.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display" id="display">
            <div id="sec">1</div>
            <div id="prim">0</div>
        </div>
        <button class="press twice" >clear</button>
        <button class="press">delete</button>
        <button class="press">/</button>
        <button class="press">7</button>
        <button class="press">8</button>
        <button class="press">9</button>
        <button class="press">x</button>
        <button class="press">4</button>
        <button class="press">5</button>
        <button class="press">6</button>
        <button class="press">-</button>
        <button class="press">1</button>
        <button class="press">2</button>
        <button class="press">3</button>
        <button class="press">+</button>
        <button class="press twice">0</button>
        <button class="press">.</button>
        <button class="press">=</button>

    </div>
</body>
</html>
